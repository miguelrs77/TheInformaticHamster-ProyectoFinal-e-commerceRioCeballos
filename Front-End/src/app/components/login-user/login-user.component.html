<div class="wrapper">
  <div *ngIf="!loading" class="body">
      <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ68_1uVMK4ahZ3dkIxcuHzHXibiq8zq-6vWHUWjoZLsSUplHfUV1EhvtTKFMDYfbOurE4&usqp=CAU" alt="img login">
      <h3 class="mb-2">Login</h3>

      <div class="form-floating mb-3 mt-3">
        <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese su Usuario">
        <label>Usuario</label>
    </div>

      <div class="form-floating mb-3 mt-3">
          <input type="email" [(ngModel)]="email" autocomplete="false" class="form-control" placeholder="Ingrese su Email">
          <label>Email</label>
      </div>

      <div class="form-floating mb-3">
          <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese la contraseña">
          <label>Contraseña</label>
      </div>

      <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/signup">Registrar</a></p>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
