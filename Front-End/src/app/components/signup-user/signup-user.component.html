<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ68_1uVMK4ahZ3dkIxcuHzHXibiq8zq-6vWHUWjoZLsSUplHfUV1EhvtTKFMDYfbOurE4&usqp=CAU" />
    <h3>Registrar Usuario</h3>
    <div class="form-floating mb-3 mt-3">
      <input
        type="text"
        [(ngModel)]="username"
        class="form-control"
        placeholder="Ingrese el Usuario"
      />
      <label>Usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="email"
        [(ngModel)]="email"
        class="form-control"
        placeholder="Ingrese email"
      />
      <label>Email</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Ingrese la contrase単a"
      />
      <label>Contrase単a</label>
      <div class="form-floating mb-3 mt-3">
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          class="form-control"
          placeholder="Ingrese la contrase単a de nuevo"
        />
        <label>Repetir Contrase単a</label>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button
          type="button"
          (click)="addUser()"
          class="btn btn-primary btn-lg"
        >
          Aceptar
        </button>
      </div>
      <a routerLink="/login">Volver</a>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
